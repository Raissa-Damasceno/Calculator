<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input id='display' type="text" name="display">
                </div>
                <div>
                    <input id="ac" type="button" value="AC" class="operator">
                    <input id="de" type="button" value="DE">
                    <input id="dot" type="button" value="." class="operator">
                    <input id="divide" type="button" value="/" class="operator">
                </div>
                <div>
                    <input id="seven" type="button" value="7">
                    <input id="eight" type="button" value="8">
                    <input id="nine" type="button" value="9">
                    <input id="multiply" type="button" value="*">
                </div>
                <div>
                    <input id="four" type="button" value="4">
                    <input id="five" type="button" value="5">
                    <input id="six" type="button" value="6">
                    <input id="subtraction" type="button" value="-">
                </div>
                <div>
                    <input id="one" type="button" value="1">
                    <input id="two" type="button" value="2">
                    <input id="three" type="button" value="3">
                    <input id="sum" type="button" value="+">
                </div>
                <div>
                    <input id="doubleZero" type="button" value="00">
                    <input id="zero" type="button" value="0">
                    <input id='equal' type="button" value="=" class="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
